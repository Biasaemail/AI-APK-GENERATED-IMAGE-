<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  body {
    background-color: #0a0514;
    overflow-x: hidden;
  }

  .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
  }

  @keyframes move-stars {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(-2000px);
    }
  }

  .stars {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 4000px; 
    display: block;
  }

  .stars-sm {
    background-image: 
      radial-gradient(1px 1px at 2% 5%, white, transparent),
      radial-gradient(1px 1px at 10% 25%, white, transparent),
      radial-gradient(1px 1px at 20% 80%, white, transparent),
      radial-gradient(1.5px 1.5px at 35% 60%, white, transparent),
      radial-gradient(1px 1px at 45% 15%, white, transparent),
      radial-gradient(1px 1px at 55% 90%, white, transparent),
      radial-gradient(1.5px 1.5px at 70% 5%, white, transparent),
      radial-gradient(1px 1px at 80% 45%, white, transparent),
      radial-gradient(1px 1px at 95% 95%, white, transparent);
    animation: move-stars 200s linear infinite;
  }

  .stars-md {
    background-image: 
      radial-gradient(1.5px 1.5px at 5% 15%, white, transparent),
      radial-gradient(2px 2px at 30% 8%, white, transparent),
      radial-gradient(1.5px 1.5px at 48% 40%, white, transparent),
      radial-gradient(2px 2px at 60% 88%, white, transparent),
      radial-gradient(2.5px 2.5px at 80% 20%, white, transparent);
    animation: move-stars 150s linear infinite;
  }

  .stars-lg {
    background-image: 
      radial-gradient(2.5px 2.5px at 10% 20%, white, transparent),
      radial-gradient(3px 3px at 50% 60%, white, transparent),
      radial-gradient(2.5px 2.5px at 90% 10%, white, transparent),
      radial-gradient(3.5px 3.5px at 75% 85%, white, transparent);
    animation: move-stars 100s linear infinite;
  }
</style>
</head>
  <body>
    <div class="background-container">
      <div class="stars stars-sm"></div>
      <div class="stars stars-md"></div>
      <div class="stars stars-lg"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
